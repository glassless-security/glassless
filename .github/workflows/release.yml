name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        type: string
      next_version:
        description: 'Next development version (e.g., 0.2-SNAPSHOT)'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Release ${{ inputs.version }}"
          git tag -a "v${{ inputs.version }}" -m "Release ${{ inputs.version }}"

      - name: Build and publish to Maven Central
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B clean deploy -Prelease \
            -Dgpg.passphrase="${GPG_PASSPHRASE}"

      - name: Set next development version
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.next_version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Prepare for next development iteration"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: GlaSSLess ${{ inputs.version }}
          generate_release_notes: true
          files: |
            target/glassless-provider-${{ inputs.version }}.jar
            target/glassless-provider-${{ inputs.version }}-sources.jar
            target/glassless-provider-${{ inputs.version }}-javadoc.jar
