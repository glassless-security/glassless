name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        type: string
      next_version:
        description: 'Next development version (e.g., 0.2-SNAPSHOT)'
        required: true
        type: string
      resume_from:
        description: 'Resume from step (leave empty for full release)'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - 'finalize'
      deployment_id:
        description: 'Maven Central deployment ID (for resume only)'
        required: false
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        if: inputs.resume_from == ''
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Release ${{ inputs.version }}"
          git tag -a "v${{ inputs.version }}" -m "Release ${{ inputs.version }}"

      - name: Build and publish to Maven Central
        if: inputs.resume_from == ''
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B clean deploy -Prelease \
            -Dgpg.passphrase="${GPG_PASSPHRASE}"

      - name: Check deployment status (resume mode)
        if: inputs.resume_from == 'finalize' && inputs.deployment_id != ''
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          echo "Checking deployment status for: ${{ inputs.deployment_id }}"
          # Poll the deployment status using the Central API
          for i in {1..60}; do
            STATUS=$(curl -s -u "${CENTRAL_USERNAME}:${CENTRAL_PASSWORD}" \
              "https://central.sonatype.com/api/v1/publisher/deployment/${{ inputs.deployment_id }}" \
              | jq -r '.deploymentState // "UNKNOWN"')
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" = "PUBLISHED" ]; then
              echo "Deployment is published!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "UNKNOWN" ]; then
              echo "Deployment failed or not found"
              exit 1
            fi
            sleep 30
          done
          echo "Timeout waiting for deployment"
          exit 1

      - name: Verify Maven Central publication (resume mode)
        if: inputs.resume_from == 'finalize'
        run: |
          echo "Verifying ${{ inputs.version }} is available on Maven Central..."
          for i in {1..10}; do
            if curl -sf "https://repo1.maven.org/maven2/net/glassless/glassless-provider/${{ inputs.version }}/glassless-provider-${{ inputs.version }}.pom" > /dev/null; then
              echo "Version ${{ inputs.version }} is available on Maven Central"
              exit 0
            fi
            echo "Attempt $i: Not yet available, waiting..."
            sleep 30
          done
          echo "Warning: Could not verify Maven Central availability, continuing anyway"

      - name: Set release version (resume mode)
        if: inputs.resume_from == 'finalize'
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Release ${{ inputs.version }}" || echo "Release commit may already exist"
          git tag -a "v${{ inputs.version }}" -m "Release ${{ inputs.version }}" 2>/dev/null || echo "Tag may already exist"

      - name: Set next development version
        run: |
          mvn -B versions:set -DnewVersion=${{ inputs.next_version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Prepare for next development iteration"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ inputs.version }}" || echo "Tag may already exist on remote"

      - name: Build release artifacts (resume mode)
        if: inputs.resume_from == 'finalize'
        run: |
          # Need to build the JARs for the GitHub release
          mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
          mvn -B clean package -DskipTests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: GlaSSLess ${{ inputs.version }}
          generate_release_notes: true
          files: |
            target/glassless-provider-${{ inputs.version }}.jar
            target/glassless-provider-${{ inputs.version }}-sources.jar
            target/glassless-provider-${{ inputs.version }}-javadoc.jar
